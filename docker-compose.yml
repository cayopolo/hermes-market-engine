services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: hermes-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hermes_market_engine}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/02-timescale-migration.sql:/docker-entrypoint-initdb.d/02-timescale-migration.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hermes-network

  redis:
    image: redis:7-alpine
    container_name: hermes-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hermes-network

volumes:
  postgres_data:
  redis_data:

networks:
  hermes-network:
    driver: bridge
